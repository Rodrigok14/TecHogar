        .product {

            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5), inset 0px 0px 20px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.7), inset 0px 0px 25px rgba(255, 255, 255, 0.2);
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product-info {
            margin-top: 10px;
            text-align: center;

        .product-info .price {
