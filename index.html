            margin: 0;
            padding: 0;
            color: #f1f1f1;
            background: radial-gradient(circle at center, #1a1a1a, #000 80%);
        }

        .header {
            background-color: #3d3d3d;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header img {
            max-width: 200px;
            height: auto;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .header h1 {
            color: #e0e0e0;
            margin: 10px 0 0;
            font-size: 2.5rem;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .product {
            background: #4b3e38;
            width: 200px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5), inset 0px 0px 20px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.7), inset 0px 0px 25px rgba(255, 255, 255, 0.2);
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product-info {
            margin-top: 10px;
            text-align: center;
        }

        .product-info .price {
            font-size: 1.2rem;
            color: #f5b041;
        }
    </style>
</head>
