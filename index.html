<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecHogar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            color: #f1f1f1;
            background: radial-gradient(circle at center, #1a1a1a, #000 80%);
        }

        .header {
            background-color: #3d3d3d;
            padding: 20px;
            text-align: center;
        }

        .header img {
            max-width: 200px;
            height: auto;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .product {
            background: #4b3e38;
            width: 200px;
            padding: 15px;
            border-radius: 10px;
            position: relative;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5), inset 0px 0px 10px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 5px solid #c19a6b; /* Color madera */
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 215, 0, 0.5); /* Efecto de luz */
            z-index: -1;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.7), inset 0px 0px 25px rgba(255, 255, 255, 0.2);
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product-info {
            margin-top: 10px;
            text-align: center;
        }

        .product-info .price {
            font-size: 1.2rem;
            color: #f5b041;
        }

        .financing {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a1a;
            border: 2px solid #f5b041;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .financing h3 {
            color: #f5b041;
        }

        .financing ul {
            list-style: none;
            padding: 0;
        }

        .financing ul li {
            margin: 10px 0;
            color: #e0e0e0;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
        }

        .overlay.active,
        .financing.active {
            display: block;
        }
    </style>
</head>

<body>
    <!-- Header con logotipo y título -->
    <div class="header">
        <img src="https://imgur.com/fUKxUTj.png" alt="TecHogar Logo">
    </div>

    <!-- Galería de productos -->
    <div class="gallery">
        <!-- Lista de productos -->
        <div class="product" onclick="showFinancing('Poco c65 8-256gb', 285000)">
            <img src="tu-imagen-aqui1.png" alt="Poco c65 8-256gb">
            <div class="product-info">
                <p class="price">$ 285,000.00</p>
            </div>
        </div>
        <!-- Puedes añadir más productos aquí -->
    </div>

    <!-- Overlay para el financiamiento -->
    <div class="overlay" onclick="closeFinancing()"></div>
    <div class="financing" id="financing">
        <h3 id="product-name"></h3>
        <p>Opciones de financiamiento:</p>
        <ul id="financing-options"></ul>
    </div>

    <script>
        function showFinancing(productName, price) {
            const financingOptions = document.getElementById("financing-options");
            financingOptions.innerHTML = ""; // Limpiar las opciones previas

            const weeks = [4, 8, 12, 16, 20];
            const months = [1, 2, 3, 4, 5];

            // Generar opciones de financiamiento
            weeks.forEach(week => {
                const weeklyPayment = (price / week).toFixed(2);
                const li = document.createElement("li");
                li.textContent = `${week} semanas - $${weeklyPayment} por semana`;
                financingOptions.appendChild(li);
            });

            months.forEach(month => {
                const monthlyPayment = (price / month).toFixed(2);
                const li = document.createElement("li");
                li.textContent = `${month} meses - $${monthlyPayment} por mes`;
                financingOptions.appendChild(li);
            });

            document.getElementById("product-name").textContent = productName;
            document.querySelector(".overlay").classList.add("active");
            document.getElementById("financing").classList.add("active");
        }

        function closeFinancing() {
            document.querySelector(".overlay").classList.remove("active");
            document.getElementById("financing").classList.remove("active");
        }
    </script>
</body>

</html>
