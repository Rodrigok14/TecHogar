<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecHogar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            background-image: url('background.png'); /* Imagen de fondo con detalles de TecHogar */
            background-size: cover;
            background-repeat: repeat;
        }

        .header {
            background-color: #000;
            padding: 20px;
            text-align: center;
        }

        .header img {
            max-width: 350px; /* Logo más grande */
            height: auto;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .product {
            background: #fff; /* Fondo blanco */
            width: 200px;
            padding: 15px;
            border-radius: 10px;
            position: relative;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.5), inset 0px 0px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: #000; /* Texto en negro */
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 12px rgba(255, 255, 255, 0.7), inset 0px 0px 25px rgba(0, 0, 0, 0.2);
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product-info {
            margin-top: 10px;
            text-align: center;
        }

        .product-info .price {
            font-size: 1.2rem;
            color: #000;
        }

        .product-info .financing-link {
            color: #000;
            text-decoration: underline;
            cursor: pointer;
            font-size: 0.9rem;
        }

        /* Diseño responsive */
        @media (max-width: 600px) {
            .product {
                width: 100%;
            }
        }

        .financing {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            border: 2px solid #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.7);
            z-index: 1000;
            color: #000;
            max-width: 90%;
            overflow-y: auto;
        }

        .financing h3 {
            color: #000;
        }

        .financing ul {
            list-style: none;
            padding: 0;
        }

        .financing ul li {
            margin: 10px 0;
            color: #000;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
        }

        .overlay.active,
        .financing.active {
            display: block;
        }
    </style>
</head>

<body>
    <!-- Header con logotipo -->
    <div class="header">
        <img src="logo-placeholder.png" alt="TecHogar Logo">
    </div>

    <!-- Galería de productos -->
    <div class="gallery">
        <!-- Ejemplo de producto -->
        <div class="product">
            <img src="producto1.png" alt="Poco c65 8-256gb">
            <div class="product-info">
                <p class="price">Precio contado: $285,000.00</p>
                <span class="financing-link" onclick="showFinancing('Poco c65 8-256gb', 285000)">Ver financiamiento</span>
            </div>
        </div>
        <!-- Repite este bloque para los 20 productos -->
        <!-- ... Añade más productos aquí ... -->
    </div>

    <!-- Overlay para el financiamiento -->
    <div class="overlay" onclick="closeFinancing()"></div>
    <div class="financing" id="financing">
        <h3 id="product-name"></h3>
        <p>Opciones de financiamiento:</p>
        <ul id="financing-options"></ul>
    </div>

    <script>
        function calculateInstallments(price, term, type) {
            const initialPayment = price * 0.3; // 30% de entrada
            const remainingBalance = price - initialPayment;
            let interestRate;

            if (type === 'week') {
                interestRate = 13 * (term / 4);
            } else {
                interestRate = 13 * term;
            }

            const totalWithInterest = remainingBalance * (1 + interestRate / 100);
            const installment = (totalWithInterest / term).toFixed(2);
            return installment;
        }

        function showFinancing(productName, price) {
            const financingOptions = document.getElementById("financing-options");
            financingOptions.innerHTML = ""; // Limpiar las opciones previas

            const weeks = [4, 8, 12, 16, 20];
            const months = [1, 2, 3, 4, 5];

            // Generar opciones de financiamiento semanal
            weeks.forEach(week => {
                const installment = calculateInstallments(price, week, 'week');
                const li = document.createElement("li");
                li.textContent = `${week} semanas de $${installment}`;
                financingOptions.appendChild(li);
            });

            // Generar opciones de financiamiento mensual
            months.forEach(month => {
                const installment = calculateInstallments(price, month, 'month');
                const li = document.createElement("li");
                li.textContent = `${month} meses de $${installment}`;
                financingOptions.appendChild(li);
            });

            document.getElementById("product-name").textContent = `Financiamiento para: ${productName}`;
            document.querySelector(".overlay").classList.add("active");
            document.getElementById("financing").classList.add("active");
        }

        function closeFinancing() {
            document.querySelector(".overlay").classList.remove("active");
            document.getElementById("financing").classList.remove("active");
        }
    </script>
</body>

</html>
